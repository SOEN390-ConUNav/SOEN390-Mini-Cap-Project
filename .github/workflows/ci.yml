name: CI
on:
  pull_request:
  push:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      mobile: ${{ steps.filter.outputs.mobile }}

    steps:
      - uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/**'
            mobile:
              - 'mobile/**'
              - '.github/workflows/**'

  backend:
    name: Backend (Spring Boot) - build/test
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: bigdataenergy
          POSTGRES_PASSWORD: bigdataenergy
          POSTGRES_DB: big_data_energy
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & test (Maven Wrapper)
        run: ./mvnw -B -ntp clean verify
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

  mobile:
    name: Mobile (Expo) - install/doctor
    needs: changes
    if: needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Create .env for CI
        run: |
          echo "TARGET=emulator" > .env
          echo "API_BASE_URL_EMULATOR=http://localhost:8080" >> .env

      - name: Align Expo Dependencies
        run: npx expo install --check || npx expo install

      - name: Expo doctor
        run: npx expo-doctor
