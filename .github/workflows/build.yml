name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # ---- Frontend / TypeScript (fixes missing extended tsconfig, if it comes from node_modules) ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          # change this to your actual frontend folder if different
          cache-dependency-path: mobile/package-lock.json

      - name: Install frontend dependencies
        working-directory: mobile
        run: npm ci

      # Optional: build frontend (not required for Sonar warnings, but good CI hygiene)
      # - name: Build frontend
      #   working-directory: frontend
      #   run: npm run build --if-present

      # ---- Backend / Java (fixes sonar.java.libraries warning) ----
      - name: Build backend
        working-directory: backend
        run: mvn -B clean verify

      - name: Copy backend dependencies for Sonar (creates backend/target/dependency/*.jar)
        working-directory: backend
        run: mvn -B -DskipTests dependency:copy-dependencies -DoutputDirectory=target/dependency

      # ---- SonarQube Scan ----
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.java.binaries=backend/target/classes
            -Dsonar.java.libraries=backend/target/dependency/*.jar
