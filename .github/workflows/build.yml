name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: bigdataenergy
          POSTGRES_PASSWORD: bigdataenergy
          POSTGRES_DB: backend
        options: >-
          --health-cmd="pg_isready -U bigdataenergy"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # ---- Frontend / TypeScript (fixes missing extended tsconfig, if it comes from node_modules) ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          # change this to your actual frontend folder if different
          cache-dependency-path: mobile/package-lock.json

      - name: Install frontend dependencies
        working-directory: mobile
        run: npm ci

      # Optional: build frontend (not required for Sonar warnings, but good CI hygiene)
      # - name: Build frontend
      #   working-directory: frontend
      #   run: npm run build --if-present

      # ---- Backend / Java (fixes sonar.java.libraries warning) ----
      - name: Build & test backend
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/backend
          SPRING_DATASOURCE_USERNAME: bigdataenergy
          SPRING_DATASOURCE_PASSWORD: bigdataenergy
        run: mvn -B clean verify

      - name: Copy backend dependencies for Sonar (creates backend/target/dependency/*.jar)
        working-directory: backend
        run: mvn -B -DskipTests dependency:copy-dependencies -DoutputDirectory=target/dependency

      # ---- SonarQube Scan ----
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.java.binaries=backend/target/classes
            -Dsonar.java.libraries=backend/target/dependency/*.jar
