spring.config.import=optional:file:local.properties

spring.application.name=backend
# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/big_data_energy
spring.datasource.username=bigdataenergy
spring.datasource.password=bigdataenergy
# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.docker.compose.skip.embedded=true


google.api.key=${GOOGLE_API_KEY}

google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
google.oauth.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI}

# Google session cookie settings
app.google.session-cookie.secure=false
app.google.session-cookie.same-site=Lax
app.google.session-cookie.max-age-seconds=2592000
